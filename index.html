<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <figure>
            <img id="featured" src="assets/flowers-pink-large.jpg" alt="Featured Image">
            <figcaption>Flowers - Pink</figcaption>
        </figure>
        <ul id="thumbnails">
            <li><img src="assets/flowers-pink-small.jpg" alt="Flowers Pink" data-full="assets/flowers-pink-large.jpg"></li>
            <li><img src="assets/flowers-purple-small.jpg" alt="Flowers Purple" data-full="assets/flowers-purple-large.jpg"></li>
            <li><img src="assets/flowers-red-small.jpg" alt="Flowers Red" data-full="assets/flowers-red-large.jpg"></li>
            <li><img src="assets/flowers-white-small.jpg" alt="Flowers White" data-full="assets/flowers-white-large.jpg"></li>
            <li><img src="assets/flowers-yellow-small.jpg" alt="Flowers Yellow" data-full="assets/flowers-yellow-large.jpg"></li>
        </ul>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
